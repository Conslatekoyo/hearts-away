<html>
    <head>
        <title> sign up</title>
    </head>

    <body>
        <form>
        <h3>Sign up for free and start writing</h3>
        <button type="button" id="google" name="googlebtn" required>Sign up with Google</button>

        <hr>
        <label for id="email">Email</label><br>
        <input type="text" id="email" name="email" value="What is your Email?" required><br>

        <label for id="password">Password</label><br>
        <input type="password" id="password" name="passw" value="Choose a password" required><br>

        <label for id="cpassword"> Confirm Password</label><br>
        <input type="password" id="cpassword" name="cpassw" value="Confirm your password" required><br>

        <label for id="username">User Name</label><br>
       <input type="text" id="username" name="name" value="What should we call you?" required><br>
       This appears on your profile.<br>

       <select id="bday" name="bday" required>
           What's your birth Month?

           <option id="month" value="Month">January</option>
           <option id="month" value="Month">February</option>
           <option id="month" value="Month">March</option>
           <option id="month" value="Month">April</option>
           <option id="month" value="Month">May</option>
           <option id="month" value="Month">June</option>
           <option id="month" value="Month">July</option>
           <option id="month" value="Month">August</option>
           <option id="month" value="Month">September</option>
           <option id="month" value="Month">October</option>
           <option id="month" value="Month">November</option>
           <option id="month" value="Month">December</option>
       </select>
       <br>
       
       What's your gender?
       <input type="radio" id="male" name="gender">
       <label for id="male">Male</label><br>

       <input type="radio" id="female" name="gender">
       <label for id="female">Female</label><br>

       <input type="radio" id="notsay" name="gender">
       <label for id="notsay">I'd rather not say</label><br>

       <p>
           <input type="checkbox" id="receive" name="receive">
           <label for id="checkbox">I want to receive emails about new Information posted</label> 
       </p><br>
       
       <button type="button" id="signup" name="signup">Sign up</button><br>




    </form>
    <p>
        Have an account? <a href="login.html">Log in</a>
    </p>

    </body>
</html>
